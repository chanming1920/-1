<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>PASSWORD CHECK</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="icon" href="./Main.svg">
        <link rel = "stylesheet" href = "./Main.css">
    </head>
    <body>
      
      <div id = "title_layout">
          <h1 class="fw-bold" id = "title">PASSWORD CHECK</h1>
      </div>

      <hr id = "line">

      <div id = "card_layout">
        <div class="card border-dark mb-3" id = "card">
          <div class="card-header" id = "card_header">
            <h3 class="fw-semibold" style="color:red">기본 정책 공지</h3>
          </div>
          <div class="card-body">
            <blockquote class="blockquote mb-0">
              <h5 style="color:lightgreen;">- 3가지(숫자,알파벳,특수기호) 조합을 권장합니다</h5>
              <h5 style="color:skyblue;">- 숫자가 연속되지 않도록,  8자리 이상을 권고합니다</h5>
            </blockquote>
          </div>
        </div>
      </div>

      <div id = "bar_layout">
        <div class="input-group mb-3" id = "bar">
          <input type="text" id = "barInput"
          class="form-control border
          d-inline-flex focus-ring focus-ring-success py-1 px-2 text-decoration-none border rounded-2"
          placeholder=" " aria-label=" " 
          aria-describedby="bar_button">
          <button id = "bar_button" class="btn btn-dark" 
          type="button">Check</button>
        </div>
      </div>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
      <script src = "./Main.js" type = "text/javascript"></script>

    </body>
</html>
